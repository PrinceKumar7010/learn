<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main
      class="form-signin w-25 h-100 p-3 mx-auto p-3 align-middle bg-dark text-bg-primary rounded-3"
      style="margin-top: 5%"
    >
      <form>
        <img
          class="mb-4"
          src="images/G20_India_2023_logo.svg.png"
          alt=""
          width="172"
          height="107"
          style="padding-left: 12%; position: relative; left: 15%"
        />
        <h1 class="h3 mb-3 fw-normal" style="padding: 5%">Please sign in</h1>

        <div class="form-floating" style="padding: 5%">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            fdprocessedid="rr2cw"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating" style="padding: 5%">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            fdprocessedid="gcgmyn"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3" style="padding: 5%">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button
          class="btn btn-primary w-100 py-2"
          type="submit"
          fdprocessedid="8gux"
          style="padding: 5%"
        >
          Sign in
        </button>
        <p class="mt-5 mb-3 text-body-secondary" style="padding: 5%">
          © 2017–2023
        </p>
      </form>
    </main>
  </body>
</html>
